language: minimal

jobs:
  include:
    - name: Test
      if: tag IS blank
      script: ./ci/container/exec.sh ./ci/steps/test.sh
      deploy: null
    - name: Linux Release
      #      if: tag IS present
      script:
        - travis_wait 60 ./ci/container/exec.sh ./ci/steps/static-release.sh
    #        - ./ci/release-container/push.sh
    - name: Linux ARM64 Release
      if: tag IS present
      script:
        - travis_wait 60 ./ci/container/exec.sh ./ci/steps/static-release.sh
        - ./ci/release-container/push.sh
      arch: arm64
    - name: MacOS Release
      if: tag IS present
      os: osx
      language: node_js
      node_js: 12
      script: ./ci/steps/static-release.sh

before_deploy:
  - echo "$JSON_KEY" | base64 --decode > ./ci/key.json

deploy:
  - provider: releases
    edge: true
    draft: true
    overwrite: true
    tag_name: $TRAVIS_TAG
    target_commitish: $TRAVIS_COMMIT
    name: $TRAVIS_TAG
    file:
      - release-github/*.tar.gz
      - release-github/*.zip
    on:
      tags: true
  - provider: gcs
    edge: true
    bucket: "codesrv-ci.cdr.sh"
    upload_dir: "releases"
    key_file: ./ci/key.json
    local_dir: release-gcp
    on:
      tags: true
      # TODO: The gcs provider fails to install on arm64.
      condition: $TRAVIS_CPU_ARCH = amd64
  - provider: npm
    src: ./release
    edge: true
    on:
      #      tags: true
      all_branches: true
      condition: $TRAVIS_JOB_NAME = "Linux Release"

cache:
  timeout: 600
  yarn: true
  directories:
    - lib/vscode/.build/extensions
